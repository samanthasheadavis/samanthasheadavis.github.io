<div class="projects-container" ng-controller="ProjectsController as projects">
    <div class="project-nav">

    </div>
    <div class="line">
    </div>
    <div class="timeline-container">
        <section ng-repeat="project in projects">
            <div class="left-container img">
                <a href="{{project.website}}" target="_blank"><img class="project-img" src={{project.img_url}} alt={{project.img_alt}}></a>
            </div>
            <div class="marker">
                <img src="../../assets/point.png" alt="circle dot by Hector from the Noun Project" />
            </div>
            <div class="right-container text">
                <p>{{project.date}}</p>
                <h1>{{project.title}}</h1>
                <p>{{project.description}}</p>
                <div class="btn-container">
                  <div class="langBtn">
                    <h2 ng-click="dropdown(project)">Languages <img src="../../assets/down.png" alt="down by To Uyen from the Noun Project"/></h2>
                    <div class="lang-container {{project.id}}" ng-repeat = "language in project.languages">
                      <ul>
                        <li>{{language}}</li>
                      </ul>
                    </div>
                  </div>
                <a href={{project.github_repo}}><h2>GitHub</h2></a>
                <a href={{project.website}}><h2>Website</h2></a>
                </div>
            </div>
    </div>
    </section>
    <section>

    </section>
</div>
</div>
