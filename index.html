<!DOCTYPE html>
<html lang='en' ng-app="portfolioApp">

<head>
    <meta name='viewport' content='width=device-width, initial-scale=1.0, minimum-scale=1.0, maximum-scale=1.0, user-scalable=no'>
    <link href="https://fonts.googleapis.com/css?family=Raleway:400,900" rel="stylesheet">
    <link rel="stylesheet" href="./src/style/normalize.css" />
    <link rel="stylesheet" href="./src/style/main.css" />
</head>

<body ng-controller="PortfolioController as portfolio">
    <header>
        <ul>
            <li class="title" ui-sref="portfolioParent.home">Samantha Davis</li>
            <li>
                <a ui-sref="portfolioParent.about" ui-sref-active="active">About</a></li>
            <li>
                <a ui-sref="portfolioParent.projects" ui-sref-active="active">Projects</a></li>
            <li>
                <a ui-sref="portfolioParent.contact" ui-sref-active="active">Contact</a></li>
        </ul>
    </header>
    <main>
        <ui-view></ui-view>
    </main>

    <script src="src/js/angular.js"></script>
    <script src="src/js/angular-ui-router.min.js"></script>
    <script src="app.js"></script>
    <script src="src/js/controllers/PortfolioController.js"></script>
    <script src="src/js/controllers/HomeController.js"></script>
    <script src="src/js/controllers/AboutController.js"></script>
    <script src="src/js/controllers/ProjectsController.js"></script>
    <script src="src/js/controllers/ContactController.js"></script>

</html>
